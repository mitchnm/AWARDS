{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div id="container" style="background-color: black; background-size: cover;">
  <span class="text1">Welcome to</span>
  <span class="text2">awards</span>
</div>

<div class="container">
  <div class="row">
    {% for img in project %}
    <div class="col-md-4">
      <a href="{% url 'profile' img.id %}" style="color: black; font-size: 25px">{{img.user}}</a>
      <br>
      <div>
        <img class="img-respronsive" src="{{img.image.url}}" alt="image" style="height: 450px; width:550px;">
      </div>
      <br>
      <a href="{% url 'profile' user.id %}" style="color: black; "><strong>{{img.user}}</strong></a>
      <a href="{{img.url}}">{{img.url}}</a>
      <button class="btn btn-default">
        <a href="{% url 'rating' img.id %}" style="color: black; text-align: right;  ">comments</a>
      </button>
      <hr>
    </div>
    {% empty %}
  </div>
  {% endfor %}
</div>
<style>
  #container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    color: purple;
  }

  #container span {
    text-transform: uppercase;
    display: block;
  }

  .text1 {
    color: white;
    font-size: 60px;
    font-weight: 700;
    letter-spacing: 8px;
    margin-bottom: 20px;
    background: black;
    position: relative;
    animation: text 1.5s 1;
  }

  .text2 {
    font-size: 35px;
    color: #6ab04c;
  }

  .container {
    justify-content: center;
    width: 100%;
    height: 100vh;
  }

  @keyframes text {
    0% {
      color: black;
      margin-bottom: -40px;
    }

    35% {
      letter-spacing: 50px;
      margin-bottom: -40px;
    }
  }
</style>

{% endblock %}

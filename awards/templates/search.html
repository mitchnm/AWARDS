{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<br><br>
<div class="container">
  {% if profile %}
  {% else %}
  <h2 style="text-align: center;">No search results</h2>
  {% endif %}
  <div class="row">
    {% if profile %}
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <img src="{{profile1.profile_pic.url}}" class="img-radius" alt="image" style="height:200px; width:200px;">
    </div>
    <div lass="col-md-4">
      <h2 style="text-align: center;font-family: 'Righteous', cursive;font-size: 60px">{{profile1.name}}</h2>
      <br><br>
      {% autoescape on %}
      <p style="text-align: center; font-family: 'Iceland', cursive;font-size: 30px">{{profile1.bio| safe}}</p>
      {% endautoescape %}
      <a class="btn btn-default" href="{% url 'profile' user.id %}">Visit profile</a>
    </div>
    <div class="col-md-2"></div>
    <hr>
    {% endif %}
  </div>
</div>
{% endblock %}
